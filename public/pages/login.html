<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Avidan</title>
</head>
<body id="login-page">

    <main>
        <div class="container" id="login-user-container">
            <h2>Login</h2>
            <div id="icon-container">
                <img src="../img/user_avatar_icon.png" alt="user-icon" id="user-icon-img">
            </div>

            <div>
                <input type="text" name="username" id="username-input" placeholder="Enter username...">
            </div>
            <div>
                <input type="text" name="password" id="pwd-input" placeholder="Enter password...">
            </div>
            <div>
                <button id="login-btn">Login</button>
            </div>
            <p id="text-forgot-pwd"><a href="#" id="forgot-pwd">Passwort vergessen?</a></p>
        </div>
    </main>
    
</body>
<script src="js/main.js"></script>
</html>
